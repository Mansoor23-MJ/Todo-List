<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyTodo List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="todo-container">
    <div class="todo-card">
    <h1>MyTodo List</h1>
    <div class="todo-input">
      
      <input type="text" id="input-box"   placeholder="Enter a task" >
      <button onclick="addTask()" class="add-btn">ADD</button>
    </div>

    <div class="todo-list" id="task-list">
      
        <div class="empty">Empty Todo List</div>
        
      </div>
      <div class="footer">
        <span id="task-count">Total Tasks: 0</span>
        <button onclick="deleteAllTasks()" class="delete-all">DELETE ALL</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
